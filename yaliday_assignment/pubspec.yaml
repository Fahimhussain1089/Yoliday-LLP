name: yaliday_assignment
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0



flutter:
  uses-material-design: true


  assets:
    - assets/images/panda.jpg
    - assets/images/panda2.jpg
    - assets/images/lucy.jpg
    - assets/images/lucy2.jpg
    - assets/images/lucy3.jpg
    - assets/images/panda2.jpg
    - assets/images/panda2.jpg
    - assets/images/roket.jpg
    - assets/images/ai.jpg
    - assets/images/ai2.jpg
    - assets/images/search.png
    - assets/images/search1.png

    - assets/images/profile.jpg
    - assets/images/avatar1.jpg
    - assets/images/avatar2.jpg
    - assets/images/avatar3.jpg
    - assets/images/avatar4.jpg
    - assets/images/avatar5.jpg

    - assets/images/portfolio1.png
    - assets/images/portfolio2.png
    - assets/images/portfolio3.png
    - assets/images/portfolio4.png
    - assets/images/portfolio5.png

    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700